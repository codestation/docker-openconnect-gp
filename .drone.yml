    image: ghcr.io/codestation/drone-kaniko
    settings:
      repo: registry.megpoid.dev/codestation/openconnect-globalprotect
      tags: latest
      registry: registry.megpoid.dev
      config:
        from_secret: registry_credentials

trigger:
  branch:
    - master
